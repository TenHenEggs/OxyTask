<!DOCTYPE html>
<html lang="pl" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scrollbar.css">
</head>

<body class="bg-dark text-light d-flex flex-column h-100 user-select-none">
    <div class="container-fluid text-center mb-3">
        <div class="row">
            <div class="col-9 border border-3 border-primary p-2">
                <p class="m-0">
                    Twoje tablice
                </p>
            </div>
            <div class="col-3 p-0">
                <button id="new" type="button" class="btn btn-outline-success rounded-0 w-100 h-100" data-bs-toggle="modal" data-bs-target="#modal">
                    +Nowa
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid overflow-auto">
        <div id="tables" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-10 gy-4 p-3"></div>
    </div>

    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body border-secondary">
                    <form name="modal">
                        <input type="text" class="form-control w-100 bg-dark text-light" name="tableName" placeholder="Nazwa tablicy">
                    </form>
                    <p>
                        Czy na pewno chcesz usunąć tablicę <span id="modalTableName" class="text-info"></span>? Operacji tej nie można cofnąć!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Anuluj
                    </button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="modalCreationButton">
                        Utwórz
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalDeletionButton">
                        Usuń
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="prototype" class="d-none">
        <div class="col">
            <div class="row w-100 g-0">
                <div class="col">
                    <button type="button" class="btn btn-outline-light p-3 rounded-start text-center w-100 overflow-hidden"></button>
                </div>
                <div class="col-1 d-none">
                    <button type="button" class="btn btn-outline-danger rounded-0 rounded-end w-100 h-100 p-0" data-bs-toggle="modal" data-bs-target="#modal">
                        x
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script>require('./index.js');</script>

</body>

</html>
