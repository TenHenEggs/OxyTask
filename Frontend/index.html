<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
        const server = 'http://localhost:8080';

        function fetchTables() {
            fetch(server + '/api/tables', {
                method: 'GET',
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json"
                }
            }).then(res => res.json()).then(res => {
                let layout = '<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-10 gy-4 p-3">';
                res.forEach(table => {
                    layout += '<div class="col"><button type="button" class="btn btn-light p-3 text-center w-100" onclick="openTable('
                    layout += table.id
                    layout += ')">';
                    layout += table.name;
                    layout += '</button></div>';
                });
                layout += '</div>';
                document.getElementById("tables").innerHTML = layout;
            }).catch(err => console.log(err));
        }

        function openTable(id) {
            sessionStorage.tableId = id;
            location.href = 'table.html';
        }
    </script>
</head>
<body onload="fetchTables()">
    <div id="tables" class="container-fluid">
    </div>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
</body>
</html>
