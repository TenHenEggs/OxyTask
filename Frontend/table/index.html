<!DOCTYPE html>
<html lang="pl" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../scrollbar.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark h-100 text-light overflow-hidden user-select-none">
  <div id="wrapper" class="position-absolute"></div>
  <div class="fluid-container h-100 d-flex flex-column">
    <div class="row g-1 m-0 mb-3">
      <div class="col-1 bar-button">
        <button type="button" class="btn btn-primary w-100 h-100 p-1" id="back">
          <img class="mh-100 mw-100" src="back.png">
        </button>
      </div>
      <div class="col align-self-center">
        <p class="text-center mb-0 fs-1 fw-bold user-select-none" id="tableName"></p>
      </div>
      <div class="col-1 bar-button">
        <button type="button" class="btn btn-primary w-100 h-100 p-1" id="menuButton">
          <img class="mh-100 mw-100" src="menu.png">
        </button>
      </div>
    </div>
    <div class="row m-0 flex-grow-1 flex-nowrap overflow-auto" menu="none">
      <div class="h-100 d-none d-sm-block col-sm-6 col-md-8 col-xl-9 col-xxl-10" id="lists">
        <div class="fluid-container bg-dark text-center fs-5 fw-bold overflow-auto h-100">
          <div class="row g-10 m-0 h-100 flex-nowrap">
          </div>
        </div>
      </div>
      <div class="col border-top border-start border-3 border-info h-100 overflow-auto" id="menu">
        <div class="row row-cols-1">
          <button type="button" class="btn btn-outline-danger rounded-0" id="deleteTableButton">
            Usuń tablicę
          </button>
          <button type="button" class="btn btn-outline-success rounded-0" id="createTaskButton">
            Utwórz zadanie
          </button>
          <p class="m-0 p-2 fs-3 text-center">
            Tagi
          </p>
          <button type="button" class="btn btn-outline-success rounded-0" id="createTagButton">
            Utwórz tag
          </button>
          <div id="menuTags" class="p-1 d-flex flex-wrap align-items-start overflow-hidden"></div>
        </div>
      </div>
      <div class="col border-top border-start border-3 border-info h-100 overflow-auto" id="taskMenu">
        <div class="row row-cols-1">
          <form class="p-0" name="taskEditing">
            <fieldset>
              <input type="text" class="m-0 p-2 form-control bg-dark text-light rounded-0 text-wrap fs-5 text-center" name="name">
              <textarea rows="4" type="text" class="m-0 p-2 form-control bg-dark text-light rounded-0" name="description"></textarea>
              <div class="input-group">
                <span class="p-2 input-group-text p-0 bg-dark text-light rounded-0">
                  Termin:
                </span>
                <input type='date' class="form-control bg-dark text-light rounded-0" name="deadline">
              </div>
              <p id="tagLabel" class="m-2 fs-4 text-center">
                Tagi
              </p>
              <div id="taskTags" class="d-flex flex-wrap align-items-start overflow-hidden"></div>
              <div id="editTags" class="m-1 d-flex flex-wrap align-items-start overflow-hidden"></div>
              <p id="subLabel" class="m-0 p-2 fs-4 text-center">
                Podzadania
              </p>
              <div class="row row-cols-1 m-0" id="subtasks"></div>
              <div id="addSub">
                <div class="input-group p-0">
                  <button type="button" class="btn btn-outline-success rounded-0" id="addSubButton">
                    Dodaj
                  </button>
                  <input type="text" placeholder="Nazwa podzadania" class="form-control bg-dark text-light rounded-0" name="newSubtaskName">
                </div>
              </div>
              <p id="depLabel" class="m-0 p-2 fs-4 text-center">
                Zależności
              </p>
              <div class="row row-cols-1 m-0" id="depedencies"></div>
              <input type="text" placeholder="Nazwa zadania" id="taskSearch" class="m-0 p-2 form-control bg-dark text-light rounded-0" name="taskSearch">
              <div id="taskSearchList" class="list-group rounded-0 overflow-hidden"></div>
              <button type="button" class="btn btn-outline-warning rounded-0 w-100" id="enterEditModeButton">
                Edytuj zadanie
              </button>
              <button type="button" class="btn btn-outline-warning rounded-0 w-100" id="saveChangesButton">
                Zapisz zmiany
              </button>
              <button type="button" class="btn btn-outline-secondary rounded-0 w-100" id="cancelEditButton">
                Anuluj zmiany
              </button>
              <button type="button" class="btn btn-outline-danger rounded-0 w-100" id="deleteTaskButton">
                Usuń zadanie
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    require('popper.js');
  </script>
  <script>
    require('bootstrap');
  </script>
  <script>
    require('./index.js');
  </script>
</body>

</html>
